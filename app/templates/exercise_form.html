{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>

<form method="POST">
    <div class="form-group">
        <label>Nombre del Ejercicio:</label>
        <input type="text" name="nombre" value="{{ exercise[1] if exercise else '' }}" required>
    </div>

    <div class="form-group">
        <label>Grupo Muscular:</label>
        <select name="grupo_muscular" required>
            <option value="">-- Seleccionar --</option>
            {% set groups = ['Pecho', 'Espalda', 'Piernas', 'Hombros', 'Brazos', 'Abdominales', 'Cardio', 'Otro'] %}
            {% for g in groups %}
            <option value="{{ g }}" {% if exercise and exercise[2]==g %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
    </div>

    <button class="btn" type="submit">Guardar</button>
    <a href="/exercises" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
