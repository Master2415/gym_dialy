{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Iniciar Sesión</h2>

    <form method="POST">
        <div class="form-group">
            <label>Usuario:</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 20px; font-size: 1.1em;">Entrar</button>
    </form>



    <p style="text-align: center; margin-top: 20px; color: var(--secondary-color);">
        ¿No tienes cuenta? <a href="/register" style="color: var(--primary-color);">Regístrate aquí</a>
    </p>
</div>
{% endblock %}
